<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentOverflow - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            text-align: center;
            min-height: 100vh;
            color: #fff;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 25px 20px;
            font-size: 2.2rem;
            font-weight: 700;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons a {
            display: inline-block;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #00a491, #8bbf36);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #FF385F, #FF3E23);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-profile {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            color: white;
        }

        .btn-profile:hover {
            background: linear-gradient(45deg, #3D6BD6, #8248D9);
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            
            .buttons a {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        StudentOverflow ðŸ’¡
    </header>
    <div class="content">
        <div class="container">
            <h1>Â¡Bienvenido!</h1>
            <p>Descubre un mundo de conocimiento compartido donde estudiantes resuelven dudas y comparten ideas innovadoras.</p>
            <div class="buttons">
                {% if logged %}
                <a href="usuario" class="btn-profile">Mi Perfil</a>
                {% else %}
                <a href="signup" class="btn-primary">RegÃ­strate</a>
                <a href="login" class="btn-secondary">Ingresar</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
